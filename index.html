    <main>
        <!-- Inside the <form> tag in index.html -->
<form id="consultForm" action="process_form.php" method="post">
    <label for="name">Your Name:</label>
    <input type="text" name="name" required>

    <label for="age">Age:</label>
    <input type="number" name="age" required>

    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="symptoms">Symptoms:</label>
    <textarea name="symptoms" rows="4" required></textarea>

    <label for="medical_history">Medical History:</label>
    <textarea name="medical_history" rows="4" required></textarea>

    <label for="current_medications">Current Medications:</label>
    <textarea name="current_medications" rows="4"></textarea>

    <label for="allergies">Allergies:</label>
    <textarea name="allergies" rows="4"></textarea>

    <label for="blood_pressure">Blood Pressure:</label>
    <input type="text" name="blood_pressure">

    <label for="heart_rate">Heart Rate:</label>
    <input type="text" name="heart_rate">

    <label for="respiratory_rate">Respiratory Rate:</label>
    <input type="text" name="respiratory_rate">

    <label for="temperature">Body Temperature:</label>
    <input type="text" name="temperature">

    <label for="weight">Weight:</label>
    <input type="text" name="weight">

    <label for="height">Height:</label>
    <input type="text" name="height">

    <label for="diagnosis">Preliminary Diagnosis:</label>
    <textarea name="diagnosis" rows="4"></textarea>

    <label for="additional_notes">Additional Notes:</label>
    <textarea name="additional_notes" rows="4"></textarea>

    <button type="submit">Submit</button>


    
</form>
